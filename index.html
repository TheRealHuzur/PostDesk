<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LinkedIn Text Formatter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="app__header">
      <h1>LinkedIn Text Formatter</h1>
      <p>Markdown aus Notion einfügen und direkt die LinkedIn-Darstellung kopieren.</p>
    </header>

    <section class="app__content">
      <div class="card">
        <label for="markdownInput">Markdown Eingabe</label>
        <textarea
          id="markdownInput"
          placeholder="Füge deinen Markdown-Text hier ein..."
          rows="14"
        ></textarea>
      </div>

      <div class="card">
        <div class="card__row">
          <label for="linkedinOutput">LinkedIn Vorschau</label>
          <span class="badge">Plain Text</span>
        </div>
        <div id="linkedinOutput" class="preview" aria-live="polite"></div>
      </div>
    </section>

    <section class="app__actions">
      <button id="copyButton" type="button">Text kopieren</button>
      <span id="copyStatus" class="status" role="status" aria-live="polite"></span>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
